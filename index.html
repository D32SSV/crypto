<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Tracker</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cryptocurrency Tracker</h1>
  <div class="tabs">
    <button class="tab active" id="gridViewBtn">Grid View</button>
    <button class="tab" id="listViewBtn">List View</button>
  </div>
  <div id="gridView" class="view">
  </div>
  <div id="listView" class="view">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Current Price</th>
          <th>Market Cap</th>
          <th>24h Change</th>
        </tr>
      </thead>
      <tbody id="listViewTableBody"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
